- name: user_profiles
  database: default
  path: hive_metastore/default/user_profiles
  columns:
    - name: user_id
      type: string
    - name: name
      type: string
    - name: email
      type: string
    - name: signup_date
      type: date
    - name: is_active
      type: boolean

- name: orders
  database: sales
  path: hive_metastore/sales/orders
  columns:
    - name: order_id
      type: string
    - name: user_id
      type: string
    - name: product_id
      type: string
    - name: order_timestamp
      type: timestamp
    - name: quantity
      type: integer
